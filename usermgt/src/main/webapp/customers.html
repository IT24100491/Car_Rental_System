<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<aside class="w-64 bg-gray-900 text-white flex flex-col p-5">
  <h2 class="text-2xl font-semibold mb-5">Admin Dashboard</h2>
  <nav>
    <ul>
      <li class="mb-3"><a href="#" class="flex items-center gap-2 hover:text-gray-300"><i class="fas fa-home"></i> Dashboard</a></li>
      <li class="mb-3"><a href="customers.html" class="flex items-center gap-2 hover:text-gray-300"><i class="fas fa-users"></i> Customers</a></li>
      <li class="mb-3"><a href="#" class="flex items-center gap-2 hover:text-gray-300"><i class="fas fa-cogs"></i> Settings</a></li>
    </ul>
  </nav>
</aside>

<!-- Main Content -->
<div class="flex-1 flex flex-col">

  <!-- Top Bar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Customer Management</h1>
    <div class="flex items-center gap-4">
      <span class="text-gray-700">Welcome, <strong>Admin</strong></span>
      <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </header>

  <!-- Content Area -->
  <main class="p-6 flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Customers</h2>
      <a href="customer-form.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        <i class="fas fa-plus"></i> Add Customer
      </a>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg p-4">
      <table class="min-w-full">
        <thead>
        <tr class="bg-gray-800 text-white">
          <th class="px-4 py-2 text-left">Customer Name</th>
          <th class="px-4 py-2 text-left">Vehicle</th>
          <th class="px-4 py-2 text-left">Vehicle Number</th>
          <th class="px-4 py-2 text-left">Status</th>
          <th class="px-4 py-2 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="border-b">
          <td class="px-4 py-2">John Doe</td>
          <td class="px-4 py-2">Toyota Camry</td>
          <td class="px-4 py-2">XYZ-1234</td>
          <td class="px-4 py-2 text-green-600 font-bold">Active</td>
          <td class="px-4 py-2 text-center">
            <button class="text-blue-500 hover:text-blue-700 mr-2"><i class="fas fa-edit"></i></button>
            <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        <tr class="border-b">
          <td class="px-4 py-2">Jane Smith</td>
          <td class="px-4 py-2">Honda Civic</td>
          <td class="px-4 py-2">ABC-5678</td>
          <td class="px-4 py-2 text-red-600 font-bold">Inactive</td>
          <td class="px-4 py-2 text-center">
            <button class="text-blue-500 hover:text-blue-700 mr-2"><i class="fas fa-edit"></i></button>
            <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>

</div>

</body>
</html>
