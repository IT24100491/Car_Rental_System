<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Add Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gray-100">

<div class="bg-white shadow-lg rounded-lg p-8 w-96">
  <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Add Customer</h2>

  <form action="customers.html" method="POST">
    <!-- Customer Name -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Customer Name</label>
      <input type="text" name="customer_name" class="w-full border border-gray-300 rounded px-3 py-2 outline-none" placeholder="Enter customer name" required>
    </div>

    <!-- Vehicle -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Vehicle</label>
      <input type="text" name="vehicle" class="w-full border border-gray-300 rounded px-3 py-2 outline-none" placeholder="Enter vehicle model" required>
    </div>

    <!-- Vehicle Number -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Vehicle Number</label>
      <input type="text" name="vehicle_number" class="w-full border border-gray-300 rounded px-3 py-2 outline-none" placeholder="Enter vehicle number" required>
    </div>

    <!-- Status -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Status</label>
      <select name="status" class="w-full border border-gray-300 rounded px-3 py-2 outline-none">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      <i class="fas fa-save"></i> Save Customer
    </button>
  </form>

  <!-- Back to Customers -->
  <div class="text-center mt-4">
    <a href="customers.html" class="text-blue-500 text-sm hover:underline">Back to Customers</a>
  </div>
</div>

</body>
</html>
</title>
</head>
