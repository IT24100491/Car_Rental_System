<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<aside class="w-64 bg-gray-900 text-white flex flex-col p-5">
    <h2 class="text-2xl font-semibold mb-5">Admin Dashboard</h2>
    <nav>
        <ul>
            <li class="mb-3"><a href="dashboard.html" class="flex items-center gap-2 hover:text-gray-300"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="mb-3"><a href="vehicles.html" class="flex items-center gap-2 hover:text-gray-300"><i class="fas fa-car"></i> Vehicles</a></li>
            <li class="mb-3"><a href="profile.html" class="flex items-center gap-2 hover:text-gray-300"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>
</aside>

<!-- Main Content -->
<div class="flex-1 flex flex-col">

    <!-- Top Bar -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Vehicle Management</h1>
        <div class="flex items-center gap-4">
            <span class="text-gray-700">Welcome, <strong>Admin</strong></span>
            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <!-- Content Area -->
    <main class="p-6">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-semibold">Vehicle List</h2>
            <button onclick="openAddVehicleModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                <i class="fas fa-plus"></i> Add Vehicle
            </button>
        </div>

        <!-- Vehicle Table -->
        <div class="bg-white shadow-md rounded-lg p-6 mt-4">
            <table class="min-w-full">
                <thead>
                <tr class="bg-gray-800 text-white">
                    <th class="px-4 py-2 text-left">Model</th>
                    <th class="px-4 py-2 text-left">Type</th>
                    <th class="px-4 py-2 text-left">Availability</th>
                    <th class="px-4 py-2 text-left">Pricing</th>
                    <th class="px-4 py-2 text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Sample row; dynamic content should be loaded with Java or JS -->
                <tr class="border-b">
                    <td class="px-4 py-2">Toyota Camry</td>
                    <td class="px-4 py-2">Sedan</td>
                    <td class="px-4 py-2">Available</td>
                    <td class="px-4 py-2">$50/day</td>
                    <td class="px-4 py-2 text-center">
                        <button class="text-blue-500 hover:text-blue-700 mr-2"><i class="fas fa-edit"></i></button>
                        <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- Add Vehicle Modal -->
<div id="addVehicleModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Add Vehicle</h2>
        <form action="AddVehicleServlet" method="POST" class="flex flex-col gap-2">
            <input type="text" name="vehicleModel" class="w-full border px-3 py-2" placeholder="Model" required>
            <input type="text" name="vehicleType" class="w-full border px-3 py-2" placeholder="Type" required>
            <input type="text" name="vehicleAvailability" class="w-full border px-3 py-2" placeholder="Availability" required>
            <input type="text" name="vehiclePricing" class="w-full border px-3 py-2" placeholder="Pricing" required>
            <div class="flex justify-end mt-2">
                <button type="button" onclick="closeAddVehicleModal()" class="bg-gray-400 px-4 py-2 rounded mr-2">Cancel</button>
                <button type="submit" class="bg-blue-500 px-4 py-2 text-white rounded">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    function openAddVehicleModal() {
        document.getElementById('addVehicleModal').classList.remove('hidden');
    }

    function closeAddVehicleModal() {
        document.getElementById('addVehicleModal').classList.add('hidden');
    }
</script>

</body>
</html>
