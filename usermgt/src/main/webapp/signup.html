<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen flex bg-gray-100">

  <!-- Sidebar -->
  <div class="hidden md:flex w-1/3 bg-gray-900 text-white flex-col justify-center items-center p-10">
    <h2 class="text-3xl font-bold mb-4">Admin Dashboard</h2>
    <p class="text-gray-400">Create an account to manage the system</p>
  </div>

  <!-- Sign-Up Form -->
  <div class="flex-1 flex justify-center items-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Admin Sign Up</h2>

      <form action="RegisterServlet" method="POST">
        <!-- Username -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Username</label>
          <div class="flex items-center border border-gray-300 rounded px-3 py-2">
            <i class="fas fa-user text-gray-500"></i>
            <input type="text" name="username" class="w-full pl-2 outline-none" placeholder="Choose a username" required>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <div class="flex items-center border border-gray-300 rounded px-3 py-2">
            <i class="fas fa-envelope text-gray-500"></i>
            <input type="email" name="email" class="w-full pl-2 outline-none" placeholder="Enter your email" required>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <div class="flex items-center border border-gray-300 rounded px-3 py-2">
            <i class="fas fa-lock text-gray-500"></i>
            <input type="password" name="password" class="w-full pl-2 outline-none" placeholder="Create a password" required>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
          <div class="flex items-center border border-gray-300 rounded px-3 py-2">
            <i class="fas fa-lock text-gray-500"></i>
            <input type="password" name="confirm_password" class="w-full pl-2 outline-none" placeholder="Confirm your password" required>
          </div>
        </div>

        <!-- Preferred Role -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Preferred Role</label>
          <div class="flex items-center border border-gray-300 rounded px-3 py-2">
            <i class="fas fa-user-tag text-gray-500"></i>
            <select name="role" class="w-full pl-2 outline-none">
              <option value="customer">As a customer</option>
              <option value="admin">As an Admin</option>
              <option value="vehicle_owner">As vehicle owner</option>
            </select>
          </div>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="w-full bg-gray-900 text-white py-2 rounded hover:bg-gray-800">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
      </form>

      <!-- Already have an account? -->
      <div class="text-center mt-4">
        <a href="login.html" class="text-blue-500 text-sm hover:underline">Already have an account? Login</a>
      </div>
    </div>
  </div>

</body>
</html>
